version: 2
jobs:
  build:
    docker:
    - image: circleci/php:7.1-apache-node-browsers # The primary container where steps are run
    - image: circleci/mysql:8.0.4
      command: [--default-authentication-plugin=mysql_native_password]
      environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: true
        MYSQL_DATABASE: make_happy
        MYSQL_USER: user
        MYSQL_PASSWORD: passw0rd

    steps:
    - checkout
    - run:
        # Our primary container isn't MYSQL so run a sleep command until it's ready.
        name: Waiting for MySQL to be ready
        command: |
          for i in `seq 1 10`;
          do
            nc -z 127.0.0.1 3306 && echo Success && exit 0
            echo -n .
            sleep 1
          done
          echo Failed waiting for MySQL && exit 1
    - run:
        name: Install MySQL CLI; Import dummy data; run an example query
        command: |
          sudo apt-get install default-mysql-client
          mysql -h 127.0.0.1 -u user -ppassw0rd make_happy < ./DDL/DDL_Struct_Make_Happy.sql
          mysql -h 127.0.0.1 -u root -e "create database test;"
    - run:
        name: Testing Cakephp
        command: |
          cd app
          ./Console/cake test app AllTests
workflows:
  version: 2
  build-deploy:
    jobs:
    - build